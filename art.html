<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Programmer/Artist from Jakarta" />
  <meta property="og:title" content="Dania Rifki | Art Hall of Fame" />
  <meta property="og:url" content="https://iamrifki.github.io/art" />
  <meta property="og:description" content="Programmer/Artist from Jakarta" />

  <title>Dania Rifki | Art Hall of Fame</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet preconnect">
</head>

<body>
  <div class="alt-wrapper">
    <div class="alt-container">
      <div class="alt-box">
        <div style="text-align: center">
          <h1>Art Hall of Fame</h1>
          <div class="grid-container">
            <figure>
              <img src="./art/Mato-Birthday.png" loading="lazy" alt="Mato's Birthday Gift"
                onclick="window.open('./art/Mato-Birthday.png', '_blank');" width="300" height="300">
              <figcaption>Gift art for <a href="https://twitter.com/MatoCookies">@MatoCookies</a></figcaption>
            </figure>
          </div>
          <div class="grid-container">
            <figure>
              <img src="./art/Dania Pixel 2.png" loading="lazy" alt="Dania Pixel 2"
                onclick="window.open('./art/Dania Pixel 2.png', '_blank');" width="300" height="300">
              <figcaption>Pixel art of my Fursona D4-N14 (Dania Ascii)</figcaption>
            </figure>
          </div>
          <div class="grid-container">
            <figure>
              <img src="./art/Mark III.webp" loading="lazy" alt="Dania Ascii Mark III"
                onclick="window.open('./art/Mark III.webp', '_blank');" width="450" height="300">
              <figcaption>Reference sheet of my Fursona's current design</figcaption>
            </figure>
          </div>
          <div class="grid-container">
            <figure>
              <img src="./art/Sophia.webp" loading="lazy" alt="Sophia Swift"
                onclick="window.open('./art/Sophia.webp', '_blank');" width="300" height="300">
              <figcaption>Reference sheet of one of my OCs. She's Dania's girlfriend</figcaption>
            </figure>
          </div>
          <div class="grid-container">
            <figure>
              <img src="./art/TaNESki - Ref.png" loading="lazy" alt="TaNESki"
                onclick="window.open('./art/TaNESki - Ref.png', '_blank');" width="337.5" height="300">
              <figcaption>Reference sheet of one of my OCs. They're a Robot that can play NES games</figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
